<div class="row">
  <div class="col-lg-2">
    <app-sidebar></app-sidebar>
  </div>
  <div class="col-lg-10">
    <p>Manual harvesting</p>

    <button class="btn btn-primary" (click)="harvestResource(0)">
      Harvest <i class="fa fa-{{constants.RESOURCES[0].icon}}"></i>
    </button>

    <div *ngIf="playerData.discoveries.includes('resourceAFactory') || playerData.resources[0] >= 10">
      <p>Resource buildings</p>
      <button class="btn btn-primary" (click)="harvestResource(0)">
        Build <i class="fa fa-{{constants.RESOURCES[0].icon}}"></i> Factory
      </button>      
    </div>
  </div>                
</div>
